# grid args
runner: "research.grad_norm.runner"
time: "5"  # 1 minute
n_gpus: 0
cuda_visible: ""

# train params
params:
  # model
  batch_size: 4
  cutoff: 16
  project_name: "common/quickstarts"
  name: "baseline_test"
  mixed_precision: true
  mixed_precision_dtype: "float16"
  tags:
    - "test"
    - "dry_run"
  logger_types: "neptune"
  n_steps: 2
  dmodel: 8
  dff: 64
  n_blocks: 2
  "^model_type":
    - "gpt"
  "^ff_mode":
    - "vanilla"
  logging_interval_heavy: 1
  logging_interval_loss: 1
  grad_clip: 0.5
  scheduler: constant
  lr_warmup_steps: 0
  n_att_heads: 1
  learning_rate: 0.0001
  dataset_type: wikibook
  use_dummy_dataset: true
  init_type: kaiming_uniform
  init_scale: 1.0
  grad_modif_type:
    - "std_norm"
  grad_modif_params:
    - "c=1.0"
  grad_modif_placement:
    - "post_attn"
    - "post_att_norm"
    - "post_attn_add"
    - "post_ff"
    - "post_ff_norm"
    - "post_ff_add"
