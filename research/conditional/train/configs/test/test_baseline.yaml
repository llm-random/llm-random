# grid args
runner: "research.conditional.train.cc_train"
time: "5-05:00:00"
n_gpus: 0
cuda_visible: ""

# train params
params:
  # model
  batch_size: 4
  cutoff: 16
  project_name: "pmtest/llm-random-tests"
  name: "baseline_test"
  mixed_precision: true
  tags:
    - "test"
  use_neptune: true
  n_steps: 3
  dmodel: 64
  dff: 256
  n_blocks: 2
  "^model_type":
    - "bert"
  "^ff_mode":
    - "vanilla"
  logging_interval_heavy: 2
  logging_interval_loss: 1
  grad_clip: 0.5
  lr_decay: 0.8
  lr_warmup_steps: 0
  lr_decay_interval: 10000
  n_att_heads: 4
  learning_rate: 0.0001
  dataset_type: wikibook

