params:
  name: "mamba_tune"
  mixed_precision: true
  mixed_precision_dtype: bfloat16
  flash_attention: true

  tags: ["mamba", "150k", "att_moe"]

  dataset_type: c4
  # fsdp
  fsdp_enabled: true
  fsdp_modules_to_wrap: "EmbeddingLayer,PredictionHead,TransformerBlock"
  activation_checkpointing_modules: "EmbeddingLayer,PredictionHead,TransformerBlock"
  fsdp_selective_precision_modules: ["AttentionMechanism,ExpertGating,RoPE"]

  grad_clip: 0.5
  weight_decay: 0.1

  scheduler: "cosine"
  decoding_interval: 0
  save_weights_interval: 0
  loss_checkpoint_chungs: 0
  gradient_accumulation_steps: 1
  # lr_warmup_steps: 200
  # n_steps: 20_000
  # final_lr_step: 20_000
  lr_warmup_steps: 1500
  n_steps: 150_000
  final_lr_step: 150_000

