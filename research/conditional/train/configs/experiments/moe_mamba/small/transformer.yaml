  # batch_size: 512
  # batch_size: 512
  batch_size: 64
  cutoff: 1024

  init_scale: 0.1
  init_type: truncated_normal

  # grid
  # ^learning_rate: [1e-4, 2e-4, 5e-4, 1e-3]
  ^learning_rate: [1e-4, 2e-4, 5e-4, 1e-3, 2e-3]
  # ^learning_rate: [1e-3]

  # mamba / moe etc
  n_blocks: 8
  block_modules: ["attention", "feedforward"]
  attention_mode: "rope"
  no_positional_embedding: false
  ff_mode: vanilla
  n_experts: 32
  # dff: 1536
