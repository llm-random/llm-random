scalings:
  - name: "dense"
    tags:
      - "zubr_dense_grid"
    fixed:
      expansion_rate: 1
      granularity: 0
    power_laws:
      - - "n_params"
      - - "n_steps"
    cmap: copper
  - name: "granularity_1"
    tags:
      - "fixed_grid_wd"
    tags_negative:
      - "gran_grid_failed"
      - "lr_steps_bug"
    fixed:
      expansion_rate: 64
      granularity: 1
    power_laws:
      - - "n_params"
      - - "n_steps"
    exp_inter: false
    poly_inter: true
    cmap: rainbow
  - name: "granularity_4"
    tags:
      - "fixed_grid_wd"
    tags_negative:
      - "gran_grid_failed"
      - "lr_steps_bug"
    fixed:
      expansion_rate: 64
      granularity: 4
    power_laws:
      - - "n_params"
      - - "n_steps"
    exp_inter: false
    poly_inter: true
    cmap: plasma
plot_dims:
  - - "predicted_loss"
    - "n_params"
